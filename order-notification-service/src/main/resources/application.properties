spring.application.name=order-notification-service
server.port=8084
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.common.model.Order

spring.datasource.url=jdbc:mysql://localhost:3307/place_order_db
spring.datasource.username=user
spring.datasource.password=password
